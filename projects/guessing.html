

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Guessing Game!!</title>
 
<link rel="stylesheet" href="guess.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="guess.js"></script>
 

 

</head>
 
<body>
	
	<h3 class="css-typing">puts "Would you like to play a game?"</h3>
	<div class="wrapper">
	<div>
      <button class="js_button" onclick="myFunction()">Lets Play</button>
    </div>
<script>
function myFunction() {
  var random_number = Math.floor(Math.random() * 5) + 1;
var hint = 'Guess my number between 1-5!';


do {
    var choice = prompt(hint); 
    
      if(choice > random_number) {
        alert("TO HIGH  " + hint);
    }
    
      if(choice < random_number) {
        alert("TO LOW  " + hint);
        
    }

}
    
    while(choice != random_number);
    
    var div = document.getElementById("textDiv");
    div.textContent = "!!WINNER WINNER CHICKEN DINNER!!";
    

}
</script>
<div id="textDiv" class="hidden"></div>



</div>
</body>
</html>
